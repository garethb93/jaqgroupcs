<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Size Embed</title>
  <style>
    .canva-wrapper {
      position: relative;
      width: 1500px;   /* fixed width */
      height: 1080px;  /* fixed height */
      margin: 0 auto;  /* center horizontally */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    }
    .canva-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="canva-wrapper">
    <iframe
      class="canva-iframe"
      src="https://www.canva.com/design/DAGwu7Ee5z8/2BuUblX4j9eDnwXh-qLMaw/view"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
